<body>
    <script>
        function arrSlice(arr,start,finish)
{
    newArr=[];
    let newIdx=0;
    for(idx=start; idx<finish; idx++)
    {
        newArr[newIdx] = arr[idx];
        newIdx++;
    }
    return newArr;
}arrSlice([1,2,3,4,5],3,4)
    </script>
