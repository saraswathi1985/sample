<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print a pattern</title>
</head>
<body>
    <h2>Pattern 1</h2>
    <script>
        n=5;
        for(let i=1;i<=n;i++)
        {
            let str = " * ";
            console.log(str.repeat(i));

        }
        
    </script>
    
    <h2>pattern 2</h2>
    <script>
        for(let i=5;i>=1;i--)
        {
            "*"

        }
        document.write("<br>")
        }
    </script>

    <h2>pattern 4</h2>
    <script>
        let n=5;
        for(let i=1; i<=n; i++){
            let str = " * ";
            let space = '   ';
            console.log(space.repeat((n-i)) + str.repeat(i * 2-1));
        }
        for(let i=n-1; i>=1; i--){
            let str = " * ";
            let space = '   ';
            console.log(space.repeat((n-i)) + str.repeat(i * 2-1));  
        }
    </script>
</body>
</html>
